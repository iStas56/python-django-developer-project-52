{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate 'Delete task' %}{% endblock title %}

{% block content %}
    <h1>{% translate 'Delete task' %}</h1>

    <p>{% translate 'Are you sure you want to delete' %} {{ task.name }}?</p>
    <form method="post" action="{% url 'delete_task' pk=task.id %}" style="display: inline;">
        {% csrf_token %}
        <input type="submit" value="{% translate 'Yes, delete' %}" class="btn btn-danger">
    </form>
{% endblock content %}
